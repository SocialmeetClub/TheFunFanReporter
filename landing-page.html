<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Fun Fan Reporter - Frankenstein's Lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .frankenstein-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #050505;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Foggy Stadium Atmosphere */
    .fog-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(5, 5, 5, 0.8) 70%);
      pointer-events: none;
      z-index: 1;
    }

    /* Green Radar Grid Floor */
    .radar-grid {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background-image: 
        linear-gradient(0deg, transparent 24%, rgba(0, 255, 65, 0.05) 25%, rgba(0, 255, 65, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 65, 0.05) 75%, rgba(0, 255, 65, 0.05) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(0, 255, 65, 0.05) 25%, rgba(0, 255, 65, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 65, 0.05) 75%, rgba(0, 255, 65, 0.05) 76%, transparent 77%, transparent);
      background-size: 80px 80px;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: bottom;
      opacity: 0.6;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 80px; }
    }

    /* Lightning Flash Background */
    .lightning-flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 65, 0.1);
      opacity: 0;
      pointer-events: none;
      z-index: 2;
      animation: lightning 8s infinite;
    }

    @keyframes lightning {
      0%, 100% { opacity: 0; }
      49% { opacity: 0; }
      50% { opacity: 1; }
      51% { opacity: 0; }
      52% { opacity: 1; }
      53% { opacity: 0; }
    }

    /* Content Container */
    .content-wrapper {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    /* Glitch Title Effect */
    .glitch-title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: bold;
      color: #00ff41;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
      text-shadow: 
        0 0 10px #00ff41,
        0 0 20px #00ff41,
        0 0 30px #00ff41;
      animation: glitch 3s infinite;
      margin-bottom: 1rem;
    }

    .glitch-title::before,
    .glitch-title::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch-title::before {
      animation: glitchTop 2s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
      color: #ff00ff;
      text-shadow: 2px 0 #ff00ff;
    }

    .glitch-title::after {
      animation: glitchBottom 2.5s infinite;
      clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
      color: #00ffff;
      text-shadow: -2px 0 #00ffff;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    @keyframes glitchTop {
      0%, 100% { clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); transform: translate(0); }
      20% { clip-path: polygon(0 10%, 100% 10%, 100% 43%, 0 43%); transform: translate(-5px, 5px); }
      40% { clip-path: polygon(0 5%, 100% 5%, 100% 38%, 0 38%); transform: translate(5px, -5px); }
      60% { clip-path: polygon(0 15%, 100% 15%, 100% 48%, 0 48%); transform: translate(-5px, -5px); }
      80% { clip-path: polygon(0 8%, 100% 8%, 100% 41%, 0 41%); transform: translate(5px, 5px); }
    }

    @keyframes glitchBottom {
      0%, 100% { clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%); transform: translate(0); }
      25% { clip-path: polygon(0 60%, 100% 60%, 100% 93%, 0 93%); transform: translate(5px, -5px); }
      50% { clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%); transform: translate(-5px, 5px); }
      75% { clip-path: polygon(0 65%, 100% 65%, 100% 98%, 0 98%); transform: translate(-5px, -5px); }
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #00ff41;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      margin-bottom: 3rem;
      opacity: 0.8;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    /* Heartbeat Pulse Button */
    .heartbeat-button {
      position: relative;
      background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
      color: #050505;
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      padding: clamp(1rem, 3vw, 1.5rem) clamp(2rem, 6vw, 4rem);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.6),
        0 0 40px rgba(0, 255, 65, 0.4),
        0 0 60px rgba(0, 255, 65, 0.2);
      animation: heartbeat 1.5s infinite;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .heartbeat-button:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 30px rgba(0, 255, 65, 0.8),
        0 0 60px rgba(0, 255, 65, 0.6),
        0 0 90px rgba(0, 255, 65, 0.4);
    }

    @keyframes heartbeat {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.6),
          0 0 40px rgba(0, 255, 65, 0.4),
          0 0 60px rgba(0, 255, 65, 0.2);
      }
      14% { 
        transform: scale(1.1);
        box-shadow: 
          0 0 30px rgba(0, 255, 65, 0.8),
          0 0 60px rgba(0, 255, 65, 0.6),
          0 0 90px rgba(0, 255, 65, 0.4);
      }
      28% { 
        transform: scale(1);
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.6),
          0 0 40px rgba(0, 255, 65, 0.4),
          0 0 60px rgba(0, 255, 65, 0.2);
      }
      42% { 
        transform: scale(1.1);
        box-shadow: 
          0 0 30px rgba(0, 255, 65, 0.8),
          0 0 60px rgba(0, 255, 65, 0.6),
          0 0 90px rgba(0, 255, 65, 0.4);
      }
      56% { 
        transform: scale(1);
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.6),
          0 0 40px rgba(0, 255, 65, 0.4),
          0 0 60px rgba(0, 255, 65, 0.2);
      }
    }

    /* Frankenstein Bolts Decoration */
    .bolt {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #00ff41;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ff41;
      animation: boltPulse 2s infinite;
    }

    .bolt-left {
      top: 50%;
      left: 5%;
    }

    .bolt-right {
      top: 50%;
      right: 5%;
    }

    @keyframes boltPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .radar-grid {
        height: 50%;
      }

      .subtitle {
        margin-bottom: 2rem;
      }

      .bolt {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .glitch-title {
        letter-spacing: 0.05em;
      }

      .subtitle {
        letter-spacing: 0.15em;
      }

      .heartbeat-button {
        letter-spacing: 0.1em;
      }
    }
  </style>
</head>

    <!-- Background Effects -->
    <div class="fog-layer"></div>

    <div class="lightning-flash"></div>
    
    <!-- Frankenstein Bolts -->
    <div class="bolt bolt-left"></div>
    <div class="bolt bolt-right"></div>
    
    <!-- Main Content -->
    <div class="content-wrapper">
      <h1 class="glitch-title" data-text="THE FUN FAN REPORTER">THE FUN FAN REPORTER</h1>
      <p class="subtitle">Frankenstein's Lab Meets Cyberpunk Stadium</p>

    </div>
  </div>
